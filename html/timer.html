<div class="navbar">
  <div class="navbar-inner">
    <div class="left"><a href="#" class="back link"> <i class="icon icon-back"></i><span>Back</span></a></div>
    <div class="center sliding">Timer</div>

<div class="pages">
  <!-- Page, data-page contains page name-->
  <div data-page="services" class="page">
    <!-- Scrollable page content-->
    <div class="page-content">
    <div class="content-block">
      <span style="float: left;height: 30px;width: 30px;margin-top: 270px;"><button ng-disabled="status == 'running'" ng-click="time = time - 30">-</button></span>
      <span style="width: 70%;float: left;margin: auto;margin-left: 10px;"><markau-timer time="time" status="status" /></span>
      <span style="float: right;height: 30px;width: 30px;margin-top: 270px;"><button ng-disabled="status == 'running'" ng-click="time = time + 30">+</button></span>
      </div>
    </div>
  </div>
</div>
